spring.application.name=demo

spring.datasource.url=jdbc:postgresql://localhost:5432/carts
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JTA settings
hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.AtomikosJtaPlatform

spring.security.user.name=cart
spring.security.user.password=cart

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security=TRACE
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
